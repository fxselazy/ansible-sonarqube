---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  ansible-lint ../../etc
platforms:
  - name: ubuntu2004
    image: quay.io/ansible/ubuntu2004-test-container
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    capabilities:
      - SYS_ADMIN
    command: "/lib/systemd/systemd"
    exposed_ports:
     - 9000/tcp
    published_ports:
     - 0.0.0.0:9000:9000/tcp
    privilaged: true  
    pre_build_image: true
provisioner:
  name: ansible
  lint:
    name: ansible-lint
    options:
      exclude:
        - meta/
  playbook:
    create: create.yml
    prepare: prepare.yml
    converge: converge.yml
    destroy: destroy.yml
scenario:
  name: default
verifier:
  name: ansible